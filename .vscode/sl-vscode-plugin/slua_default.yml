      if `n` is `0`.
  bit32.extract:
    args:
      - type: number
      - type: number
      - type: number
    description: >-
      Extracts bits of `n` at position `f` with `a` width of `w`, and returns
      the resulting integer. `w` defaults to 1, so a two-argument version of
      extract returns the bit value at position `f`. Bits are indexed starting
      at `0`. Errors if `f` and `f+w-1` are not between `0` and `31`.
  bit32.lrotate:
    args:
      - type: number
      - type: number
    description: >-
      Rotates `n` to the left by `i` bits (if `i` is negative, a right rotate is
      performed instead) The bits that are shifted past the bit width are
      shifted back from the right.
  bit32.lshift:
    args:
      - type: number
      - type: number
    description: >-
