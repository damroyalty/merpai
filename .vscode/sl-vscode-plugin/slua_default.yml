      - type: number
      - type:
          display: vector
      - type:
          display: quaternion
    description: >-
      Set the sit location for the linked prim(s). If Offset == <0,0,0> clear
      it.\nSet the sit location for the linked prim(s). The sit location is
      relative to the prim's position and rotation.
  ll.LinkStopSound:
