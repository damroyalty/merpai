      performed instead). When `i` is outside of `[-31..31]` range, returns `0`.
  bit32.replace:
    args:
      - type: number
      - type: number
      - type: number
      - type: number
        required: false
    description: >-
      Replaces bits of `n` at position `f` and width `w` with `r`, and returns
      the resulting integer. `w` defaults to `1`, so a three-argument version of
      replace changes one bit at position `f` to `r` (which should be `0` or
      `1`) and returns the result. Bits are indexed starting at `0`. Errors if
      `f` and `f+w-1` are not between `0` and `31`.
  bit32.rrotate:
    args:
      - type: number
      - type: number
    description: >-
